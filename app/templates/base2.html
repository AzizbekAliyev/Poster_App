<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light py-3">
      <div style="max-width: 900px; margin: auto" class="container">
        <a
          href="/user"
          class="navbar-brand fw-bold d-flex align-items-center gap-2"
        >
          <i style="font-size: 25px" class="bx bx-edit-alt"></i>
          POSTER</a
        >
        <form class="d-flex gap-2">
          <a href="/logout"
            ><li class="btn btn-primary d-flex gap-1 align-items-center">
              Chiqish
              <i style="font-size: 20px" class="bx bx-exit"></i></li
          ></a>
        </form>
      </div>
    </nav>
    <form action="" method="POST">
      {% csrf_token %}
      <div
        style="max-width: 900px; margin: auto; margin-top: 10px"
        class="container d-flex flex-column gap-2 bg-white p-4 rounded"
      >
        <h3>Yangi post</h3>
        <label for="">Post nomi:</label>
        <input class="py-2" name="title" type="text" required />
        <label for="">Post haqida:</label>
        <textarea style="height: 100px" name="text" id=""></textarea>
        <button class="btn btn-success button">Add Post</button>
      </div>
    </form>
    {% for post in posts %}
    <div class="card container mt-3">
      <div class="card-header">{{post.date_time}}</div>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.text}}</p>
        <div class="box d-flex gap-3">
          <a href="/delete/{{post.user}}/{{post.id}}" class="btn btn-danger"
            >Delete</a
          >
          <a href="/update/{{post.user}}/{{post.id}}" class="btn btn-primary"
            >Update</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
    <script>
      AOS.init();
    </script>
  </body>
</html>
