<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yangilash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" method="POST">
      {% csrf_token %}
      <div
        style="max-width: 900px; margin: auto; margin-top: 10px"
        class="container d-flex flex-column gap-2 bg-white p-4 rounded"
      >
        <h3>Postni yangilash</h3>
        <label for="">Yangi nom:</label>
        <input value="{{form.title}}" class="py-2" type="text" name="title" />
        <label for="">Post haqida</label>
        <textarea style="height: 100px" name="text" id="">
{{form.text}}</textarea
        >
        <button class="btn btn-success button">Yangilash</button>
      </div>
    </form>
  </body>
</html>
